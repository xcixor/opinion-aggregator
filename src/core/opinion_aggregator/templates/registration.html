{% extends "base.html" %}
{% load static %}
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}" />
{% load static %}
{% endblock %}
{% block content %}
<div class="content">
    <div class="splash row">
        <div class="row center headline">
            <h4 class="white-text">The future of the emirates needs you!</h4>
            <h5 class="white-text">Sign up now</h5>
        </div>
        <div class="container z-depth-3">
            <div class="row registration-form">
                <form class="col s12">
                <div class="row center avatar">
                    <i class="fas fa-user-circle orange-text fa-9x"></i>
                </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="First Name" id="first_name" type="text" class="validate" required>
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input placeholder="Last Name" id="last_name" type="text" class="validate" required>
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Email" id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">I would rather not say</option>
                        </select>
                        <label>Gender</label>
                    </div>
                  </div>
                  <div class="row date-row">
                    <div class="input-field col s12">
                        <input placeholder="Date of Birth: before 2007-01-01" type="text" class="datepicker">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s4">
                        <select>
                            <option value="1" selected>+971</option>
                        </select>
                        <label>Country code</label>
                    </div>
                    <div class="input-field col s8">
                      <input value="Phone Number" id="disabled" type="text" class="validate">
                      <label for="disabled">Phone Number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input value="Address" id="disabled" type="text" class="validate">
                      <label for="disabled">Address</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Confirm Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Signup
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                  </div>
                </form>
              </div>
        </div>
    </div>
</div>
{% endblock %}
