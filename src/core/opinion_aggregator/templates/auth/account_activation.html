<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="container">
            {% autoescape off %}
            <h3>
                Hi {{ user.first_name }},
            </h3>
            <p>
                Please click on the link below to confirm your registration,
            </p>
            <p>
                {{ protocol }}://{{ domain }}/activate/{{uid}}/{{token}}
            </p>
            <p><b>
                Kind Regards,
                Youth 4 UAE.
            </b></p>
            {% endautoescape %}
        </div>
    </div>
</body>
</html>
